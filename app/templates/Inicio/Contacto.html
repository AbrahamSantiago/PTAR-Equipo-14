<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planta de Tratamiento de Agua - FES Acatlán</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <link 
    rel="stylesheet" 
    href="{{ url_for('static', filename='css/PracticasProfesionales.css') }}"
  />
</head>
<body>

  <header class="position-relative">
    <div class="bg-gradient-ptar w-100 position-absolute top-0 start-0"></div>
    <div class="container d-flex align-items-center justify-content-between header-content pb-2">
      <!-- Logo UNAM -->
      <img 
        src="{{ url_for('static', filename='Imagenes/logo_fesa2.png') }}" 
        alt="UNAM" 
        class="logo-unam"
      />
      <!-- Logo PTAR -->
      <img 
        src="{{ url_for('static', filename='Imagenes/logoPTAR-Photoroom.png') }}" 
        alt="PTAR" 
        class="logo-ptar"
      />
    </div>
  </header>

  <main class="fondo-vista" id="header">
    <!-- NAVBAR -->
    <nav class="navbar fixed-bottom navbar-body">
      <div class="container">
        <button 
          class="navbar-toggler" 
          type="button"
          data-bs-toggle="collapse" 
          data-bs-target="#ptarNavbar"
          aria-controls="ptarNavbar" 
          aria-expanded="false"
          aria-label="Mostrar menú"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse rounded-2" id="ptarNavbar">
          <ul class="navbar-nav mx-auto mt-2 rounded-2">
            <li class="nav-item px-2">
              <a class="nav-link" href="{{ url_for('main.index') }}">Inicio</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="{{ url_for('main.index') }}#galeria">Galería</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#contacto">Contacto</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="{{ url_for('main.servicio_social') }}">Servicio Social</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="{{ url_for('main.index') }}#practicas">Prácticas profesionales</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="{{ url_for('main.login') }}">Portal</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <section class="mt-6">
      <div class="container bg-info-section" id="informacion">
        <div class="row justify-content-center">
          <div class="col-12 text-center mb-4">
            <h1 class="letra-grande">Contacto</h1>
          </div>

          <div class="col-12">
            <div class="container my-4" id="mapa">
              <p class="letra-grande text-center mb-3">Ubicación</p>
              <div class="map-responsive">
                <iframe 
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3761.3425882219267!2d-99.24908302514177!3d19.483891181806474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d2030f995d7901%3A0xc8546d108471abcd!2sFacultad%20de%20Estudios%20Superiores%20Acatl%C3%A1n%20UNAM!5e0!3m2!1ses!2smx!4v1741286569264!5m2!1ses!2smx?origin=http://localhost" 
                  width="600" 
                  height="450" 
                  style="border:0;" 
                  allowfullscreen="" 
                  loading="lazy" 
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <footer class="footer bg-dark text-white text-center py-2 mt-4">
    &copy; 2025 FES Acatlán - UNAM | Información sobre la PTAR
  </footer>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="{{ url_for('static', filename='js/ServicioSocial.js') }}"></script>
  <script>
    window.addEventListener("scroll", function () {
      var header = document.querySelector("header");
      header.classList.toggle("fixed-top", window.scrollY > 0);
    });
  </script>
</body>
</html>
