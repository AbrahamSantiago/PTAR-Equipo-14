<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería PTAR</title>
  <link rel="stylesheet" href="contenido.css">
</head>
<body>

  <!-- Barra superior -->
  <div class="barra-superior">
    <div class="barra-contenido">
      <img src="Visuales/UNAM.png" alt="UNAM" class="logo-unam">
      <h1 class="titulo-barra">PTAR: Planta de Tratamiento de Aguas Residuales</h1>
      <img src="Visuales/PTAR.png" alt="PTAR" class="logo-ptar">
    </div>
  </div>

  <!-- Menú principal -->
  <nav class="menu-navegacion">
    <ul>
      <li><a href="#">Información</a></li>
      <li><a href="#">Servicio Social</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Prácticas profesionales</a></li>
      <li><a href="Galeria.html">Galería</a></li>
      <li><a href="Login.html">Portal</a></li>
    </ul>
  </nav>

  <div class="contenido">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <h3>Secciones</h3>
      <ul>
        <li><a href="contenido.html">Galeria</a></li>
        <li><a href="anuncios.html">Anuncios</a></li>
        <li><a href="datos.html"> Datos Interesantes</a></li>
		<li><a href="usuarios.html"> Usuarios</a></li>
      </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="principal">
      <section class="formulario">
        <h2>Subir a la galería</h2>
        <form id="galeriaForm" enctype="multipart/form-data">
          <input type="text" id="titulo" name="titulo" placeholder="Título" required>
          <input type="file" id="archivo" name="archivo" accept="image/*,video/*" required>
          <button type="submit">Agregar</button>
        </form>
      </section>

      <section id="imagenes">
        <h2>Galería de Imágenes</h2>
        <div class="galeria" id="galeriaImagenes"></div>
      </section>

      <section id="videos">
        <h2>Galería de Videos</h2>
        <div class="galeria" id="galeriaVideos"></div>
      </section>
    </main>
  </div>

  <script src="contenido.js"></script>
</body>
</html>
