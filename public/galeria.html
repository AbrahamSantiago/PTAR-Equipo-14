<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PTAR - Galería</title>
  <link rel="stylesheet" href="Galeria.css">
</head>

<body>
  <!-- Barra institucional -->
  <div class="barra-superior">
    <div class="barra-contenido">
      <img src="Visuales/UNAM.png" alt="UNAM" class="logo-unam">
      <h1 class="titulo-barra">PTAR: Planta de Tratamiento de Aguas Residuales</h1>
      <img src="Visuales/PTAR.png" alt="PTAR FES Acatlán" class="logo-ptar">
    </div>
  </div>

  <!-- Menú de navegación -->
  <nav class="menu-navegacion">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="Posteo.html">Anuncios</a></li>
      <li><a href="SS.html">Servicio Social</a></li>
      <li><a href="PP.html">Prácticas profesionales</a></li>
      <li><a href="Galeria.html">Galería</a></li>
      <li><a href="Login.html">Portal</a></li>
    </ul>
  </nav>

  <main>
    <!-- Carrusel de Imágenes -->
    <section class="seccion">
      <img src="Visuales/i_i.png" class="iconos">
      <h2> Imágenes</h2>
      <div class="carrusel-contenedor">
        <div class="carrusel" id="imagenes">
          <!-- Imágenes cargadas dinámicamente -->
        </div>
        <button class="btn prev" onclick="moverCarrusel('imagenes', -1)">◀</button>
        <button class="btn next" onclick="moverCarrusel('imagenes', 1)">▶</button>
      </div>
    </section>

    <!-- Carrusel de Videos -->
    <section class="seccion">
      <img src="Visuales/i_v.png" class="iconos">
      <h2> Videos</h2>
      <div class="carrusel-contenedor">
        <div class="carrusel" id="videos">
          <!-- Videos cargados dinámicamente -->
        </div>
        <button class="btn prev" onclick="moverCarrusel('videos', -1)">◀</button>
        <button class="btn next" onclick="moverCarrusel('videos', 1)">▶</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Galería PTAR</p>
  </footer>

  <script src="galeria.js"></script>
</body>
</html>
